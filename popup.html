<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 6</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); /* Neon-dark GTA-inspired gradient */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3); /* Pink neon glow */
      max-width: 90%;
    }
    button {
      padding: 1.2rem 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(45deg, #ff00aa, #ff6600);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 102, 0, 1);
    }
    h1 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #ff00aa;
    }
    .gta-header {
      max-width: 400px;
      margin: 0 auto 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Optional: GTA 6 logo or key art as header -->
    <img 
      src="https://img.goodfon.com/original/5120x2880/6/d8/gta-6-gta-6-logo-logotip-grand-theft-auto-vi-gta-vi-rockst-1.jpg" 
      alt="GTA VI Logo" 
      class="gta-header">
    
    <h1>Ready for Vice City Vibes?</h1>
    
    <button onclick="openRickroll()">Play</button>
  </div>

  <script>
    function openRickroll() {
      const popup = window.open("", "GTA6", "width=800,height=600");
      if (!popup) {
        alert("Popup was blocked. Please allow popups for this site.");
        return;
      }
      popup.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>GTA6</title>
          <style>
            body { margin:0; overflow:hidden; background:#000; }
          </style>
        </head>
        <body>
          <iframe width="100%" height="100%"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
            frameborder="0"
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen>
          </iframe>
        </body>
        </html>
      `);
      popup.document.close();
    }
  </script>

</body>
</html>
